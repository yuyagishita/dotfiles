# Fuzzel configuration
# Theme matches Hyprland cyan/teal accent colors

[main]
terminal = wezterm
dpi-aware = yes
icon-theme = hicolor
font = Sans:size=13
layer = overlay
width = 50
horizontal-pad = 24
vertical-pad = 16
inner-pad = 12
lines = 12
tabs = 4
show-actions = yes

[colors]
# Background and text (RRGGBBAA format)
# Black, cyan, teal/green color scheme with transparency
background = 0a0a0ac0
text = e0f0f0ff
prompt = 00ff99ff
placeholder = 4a6666ff
input = e0f0f0ff

# Selection - deep black with transparency and cyan/teal accents
selection = 121212d0
selection-text = e0f0f0ff
selection-match = 33ccffff

# Border - cyan to match Hyprland active border
border = 33ccffee

[border]
# Matches Hyprland border_size and rounding
width = 2
radius = 10

[dmenu]
exit-immediately-if-empty = yes
